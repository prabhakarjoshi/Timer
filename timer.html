<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <link rel="stylesheet" href="./animation.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Delius+Unicase:wght@400;700&display=swap" rel="stylesheet">
  <script src="./script.js"></script>
</head>
<body>
  <div class="timer">
    <h1>NXT_001 STUDY TIMER</h1>
    <h2>GREATNESS AT ANYTHING COMES FROM BEING OBSESSED WITH THAT SOMETHING</h2>
    <div class="center">
      <div class="waving wave"></div>
      <div class="waving wave"></div>
      <div class="waving wave"></div>
      <div class="waving wave"></div>
      <div class="waving wave"></div>
      <div class="waving wave"></div>
      <div class="waving wave"></div>
      <div class="waving wave"></div>
      <div class="waving wave"></div>
      <div class="waving wave"></div>
    </div>
    <div class="display">00:00</div>
    <div class="controls">
      <button class='start glowing-btn' onclick="startTimer()"><span class='glowing-txt'>ST<span class='faulty-letter'>A</span>RT</span></button>
      <button class='pause glowing-btn' onclick="pauseTimer()"><span class='glowing-txt'>PA<span class='faulty-letter'>U</span>SE</span></button>
      <button class='stop glowing-btn' onclick="stopTimer()"><span class='glowing-txt'>S<span class='faulty-letter'>T</span>OP</span></button>
    </div>
    </div>
</body>
</html>
